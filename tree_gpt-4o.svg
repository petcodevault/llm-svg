<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 300">
  <!-- Transparent background -->
  <rect width="200" height="300" fill="none" />

  <!-- Tree trunk -->
  <rect x="90" y="250" width="20" height="50" fill="#8B4513" />

  <!-- Tree layers -->
  <polygon points="100,20 40,120 160,120" fill="#228B22" />
  <polygon points="100,70 30,170 170,170" fill="#228B22" />
  <polygon points="100,130 20,230 180,230" fill="#228B22" />

  <!-- Decorations -->
  <circle cx="100" cy="50" r="5" fill="red" />
  <circle cx="70" cy="100" r="5" fill="gold" />
  <circle cx="130" cy="100" r="5" fill="blue" />
  <circle cx="50" cy="150" r="5" fill="red" />
  <circle cx="150" cy="150" r="5" fill="gold" />
  <circle cx="100" cy="200" r="5" fill="blue" />

  <!-- Star on top -->
  <polygon points="100,10 105,30 125,30 110,40 115,60 100,50 85,60 90,40 75,30 95,30" fill="yellow" />
</svg>
