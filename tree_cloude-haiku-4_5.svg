<svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Transparent background -->
  <defs>
    <linearGradient id="treeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d5016;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a3a0a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Tree body - triangles for pine shape -->
  <polygon points="100,20 30,90 170,90" fill="url(#treeGradient)" stroke="#1a3a0a" stroke-width="1"/>
  <polygon points="100,70 20,140 180,140" fill="url(#treeGradient)" stroke="#1a3a0a" stroke-width="1"/>
  <polygon points="100,120 10,190 190,190" fill="url(#treeGradient)" stroke="#1a3a0a" stroke-width="1"/>
  
  <!-- Tree trunk -->
  <rect x="85" y="190" width="30" height="50" fill="#8B4513" stroke="#654321" stroke-width="1"/>
  
  <!-- Ornaments (spheres) -->
  <circle cx="70" cy="110" r="4" fill="#ff3333" filter="url(#glow)"/>
  <circle cx="130" cy="115" r="4" fill="#ffdd00" filter="url(#glow)"/>
  <circle cx="100" cy="130" r="4" fill="#ff3333" filter="url(#glow)"/>
  <circle cx="60" cy="150" r="4" fill="#00ccff" filter="url(#glow)"/>
  <circle cx="140" cy="145" r="4" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="100" cy="155" r="4" fill="#ffdd00" filter="url(#glow)"/>
  <circle cx="50" cy="170" r="4" fill="#ff3333" filter="url(#glow)"/>
  <circle cx="150" cy="165" r="4" fill="#00ff00" filter="url(#glow)"/>
  <circle cx="85" cy="125" r="4" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="115" cy="140" r="4" fill="#00ccff" filter="url(#glow)"/>
  <circle cx="75" cy="160" r="4" fill="#ffdd00" filter="url(#glow)"/>
  <circle cx="125" cy="170" r="4" fill="#ff3333" filter="url(#glow)"/>
  
  <!-- Star on top -->
  <defs>
    <polygon id="star" points="0,-8 2,-2 8,-2 3,2 5,8 0,4 -5,8 -3,2 -8,-2 -2,-2"/>
  </defs>
  <use href="#star" x="100" y="25" fill="#ffdd00" stroke="#ffaa00" stroke-width="0.5" filter="url(#glow)"/>
  
  <!-- Lights (small circles around the tree) -->
  <circle cx="45" cy="100" r="2" fill="#ffdd00" opacity="0.8"/>
  <circle cx="155" cy="105" r="2" fill="#00ccff" opacity="0.8"/>
  <circle cx="40" cy="135" r="2" fill="#ffdd00" opacity="0.8"/>
  <circle cx="160" cy="140" r="2" fill="#ff00ff" opacity="0.8"/>
  <circle cx="35" cy="170" r="2" fill="#00ff00" opacity="0.8"/>
  <circle cx="165" cy="175" r="2" fill="#ffdd00" opacity="0.8"/>
</svg>
