<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Прозрачный фон (по умолчанию) -->
  
  <!-- Ярусы ёлки -->
  <polygon points="100,20 70,80 130,80" fill="#2E7D32" />
  <polygon points="100,50 50,110 150,110" fill="#388E3C" />
  <polygon points="100,90 30,160 170,160" fill="#43A047" />
  
  <!-- Ствол -->
  <rect x="90" y="160" width="20" height="40" fill="#8D6E63" />
  
  <!-- Украшения (ёлочные шары) -->
  <circle cx="100" cy="50" r="8" fill="#F44336" />
  <circle cx="70" cy="90" r="7" fill="#2196F3" />
  <circle cx="130" cy="90" r="7" fill="#FFEB3B" />
  <circle cx="100" cy="120" r="8" fill="#9C27B0" />
  <circle cx="50" cy="130" r="6" fill="#4CAF50" />
  <circle cx="150" cy="130" r="6" fill="#FF9800" />
  <circle cx="80" cy="150" r="7" fill="#00BCD4" />
  <circle cx="120" cy="150" r="7" fill="#E91E63" />
  
  <!-- Звезда на верхушке -->
  <polygon points="100,20 95,10 100,12 105,10" fill="#FFD700" />
  <circle cx="100" cy="20" r="5" fill="#FFD700" />
  
  <!-- Снежинки (декор) -->
  <g fill="#BBDEFB" opacity="0.8">
    <circle cx="30" cy="40" r="1.5" />
    <circle cx="170" cy="60" r="1.5" />
    <circle cx="40" cy="200" r="1.5" />
    <circle cx="160" cy="180" r="1.5" />
    <circle cx="20" cy="100" r="1.5" />
    <circle cx="180" cy="120" r="1.5" />
  </g>
</svg>