<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 520" aria-labelledby="title desc" role="img">
	<title id="title">Christmas tree</title>
	<desc id="desc">Stylized tree with transparent background, star and decorations.</desc>
	<defs>
		<linearGradient id="treeGradient" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#0c8f6f" />
			<stop offset="45%" stop-color="#0c765e" />
			<stop offset="100%" stop-color="#0a5a4a" />
		</linearGradient>
		<linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
			<stop offset="0%" stop-color="#36d1dc" />
			<stop offset="100%" stop-color="#5b86e5" />
		</linearGradient>
		<linearGradient id="starGradient" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#fff6a9" />
			<stop offset="100%" stop-color="#ffd166" />
		</linearGradient>
		<linearGradient id="trunkGradient" x1="0%" y1="0%" x2="0%" y2="100%">
			<stop offset="0%" stop-color="#8b5a2b" />
			<stop offset="100%" stop-color="#5c3a1a" />
		</linearGradient>
		<filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
			<feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur" />
			<feMerge>
				<feMergeNode in="blur" />
				<feMergeNode in="SourceGraphic" />
			</feMerge>
		</filter>
	</defs>

	<!-- Star topper -->
	<g filter="url(#glow)">
		<polygon points="180,40 190,68 220,68 196,86 204,114 180,98 156,114 164,86 140,68 170,68"
			fill="url(#starGradient)" />
	</g>

	<!-- Tree body -->
	<g fill="url(#treeGradient)" stroke="#0f4f3c" stroke-width="2" stroke-linejoin="round">
		<polygon points="180,80 250,190 110,190" />
		<polygon points="180,150 275,280 85,280" />
		<polygon points="180,230 300,380 60,380" />
		<polygon points="180,310 320,470 40,470" />
	</g>

	<!-- Garlands -->
	<path d="M95 210 Q180 170 265 210" fill="none" stroke="url(#accentGradient)" stroke-width="5" stroke-linecap="round" />
	<path d="M80 300 Q180 250 280 300" fill="none" stroke="url(#accentGradient)" stroke-width="5" stroke-linecap="round" />
	<path d="M65 390 Q180 330 295 390" fill="none" stroke="url(#accentGradient)" stroke-width="5" stroke-linecap="round" />

	<!-- Ornaments -->
	<g fill="#ffd166" stroke="#f6a700" stroke-width="2">
		<circle cx="120" cy="200" r="10" />
		<circle cx="240" cy="200" r="8" />
		<circle cx="150" cy="260" r="9" />
		<circle cx="205" cy="260" r="7" />
		<circle cx="110" cy="340" r="8" />
		<circle cx="250" cy="340" r="10" />
		<circle cx="170" cy="410" r="9" />
		<circle cx="210" cy="410" r="8" />
	</g>

	<!-- Accent ornaments -->
	<g fill="#7ae7ff" stroke="#3fb6d6" stroke-width="2">
		<circle cx="190" cy="185" r="6" />
		<circle cx="140" cy="235" r="6" />
		<circle cx="230" cy="285" r="6" />
		<circle cx="120" cy="320" r="6" />
		<circle cx="200" cy="360" r="6" />
		<circle cx="150" cy="380" r="6" />
		<circle cx="240" cy="420" r="6" />
	</g>

	<!-- Trunk -->
	<rect x="155" y="470" width="50" height="40" rx="4" fill="url(#trunkGradient)" stroke="#4a2a13" stroke-width="2" />
</svg>
