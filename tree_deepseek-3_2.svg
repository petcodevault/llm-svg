  <rect x="130" y="300" width="40" height="60" fill="#8B4513" stroke="#5D2906" stroke-width="1.5"/>

  <!-- Украшения (шарики) -->
  <circle cx="150" cy="100" r="10" fill="#FF5252" stroke="#C50E29" stroke-width="1"/>
  <circle cx="110" cy="130" r="8" fill="#2196F3" stroke="#0D47A1" stroke-width="1"/>
  <circle cx="190" cy="130" r="8" fill="#FFEB3B" stroke="#F57F17" stroke-width="1"/>
  <circle cx="80" cy="180" r="9" fill="#9C27B0" stroke="#4A148C" stroke-width="1"/>
