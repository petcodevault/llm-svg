  <polygon points="150,80 70,160 230,160" fill="#3CB371" stroke="#1A5D3A" stroke-width="2"/>
  <polygon points="150,120 50,220 250,220" fill="#4CAF50" stroke="#1A5D3A" stroke-width="2"/>
