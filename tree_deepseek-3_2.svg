  <circle cx="165" cy="230" r="2" fill="#FFFFFF"/>
  <circle cx="95" cy="280" r="2" fill="#FFFFFF"/>
  <circle cx="205" cy="280" r="2.5" fill="#FFFFFF"/>

  <!-- Гирлянда (пунктирная линия) -->
  <polyline points="90,120 150,160 210,120 150,200 250,220 150,240 270,300 150,280 30,300 150,260 50,220 150,180 70,160"
