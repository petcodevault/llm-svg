  <circle cx="150" cy="200" r="10" fill="#FF9800" stroke="#E65100" stroke-width="1"/>
  <circle cx="50" cy="240" r="8" fill="#E91E63" stroke="#880E4F" stroke-width="1"/>
  <circle cx="250" cy="240" r="8" fill="#4CAF50" stroke="#1B5E20" stroke-width="1"/>
  <circle cx="120" cy="260" r="9" fill="#FFC107" stroke="#FF6F00" stroke-width="1"/>
  <circle cx="180" cy="260" r="9" fill="#03A9F4" stroke="#01579B" stroke-width="1"/>
  <circle cx="100" cy="300" r="8" fill="#F44336" stroke="#B71C1C" stroke-width="1"/>
  <circle cx="200" cy="300" r="8" fill="#9C27B0" stroke="#4A148C" stroke-width="1"/>

  <!-- Блестки (маленькие кружки) -->
  <circle cx="160" cy="70" r="3" fill="#FFFFFF"/>
  <circle cx="140" cy="90" r="2.5" fill="#FFFFFF"/>
  <circle cx="170" cy="110" r="2" fill="#FFFFFF"/>
