<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Прозрачный фон (без заливки) -->

  <!-- Звезда на вершине -->
