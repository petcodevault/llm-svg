			<path
				d="M256 54 L264.9 79.0 L291.4 79.6 L270.3 95.8 L278.2 121.2 L256 106.0 L233.8 121.2 L241.7 95.8 L220.6 79.6 L247.1 79.0 Z"
				fill="#FFF3C4"
				opacity="0.55"
			/>
		</g>

