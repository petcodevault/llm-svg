			<ellipse cx="256" cy="494" rx="115" ry="16" fill="#EAF3FF" opacity="0.85" />
		</g>

		<!-- Small sparkles -->
		<g fill="#FFFFFF" opacity="0.9">
			<circle cx="172" cy="286" r="2" />
