				d="M256 118
					 C271 140 292 158 314 182
					 C326 195 330 210 332 226
					 C333 234 329 242 318 242
					 L256 242 Z"
				fill="url(#treeShade)"
			/>
			<path
				d="M256 168
					 C280 195 308 215 336 244
					 C352 261 358 281 360 304
					 C361 315 355 326 339 326
					 L256 326 Z"
