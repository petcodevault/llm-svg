<?xml version="1.0" encoding="UTF-8"?>
<svg
	xmlns="http://www.w3.org/2000/svg"
	viewBox="0 0 512 512"
	fill="none"
>
	<defs>
		<linearGradient id="treeGrad" x1="256" y1="110" x2="256" y2="440" gradientUnits="userSpaceOnUse">
			<stop offset="0" stop-color="#2ECC71" />
			<stop offset="1" stop-color="#1E8E4A" />
		</linearGradient>
		<linearGradient id="treeShade" x1="180" y1="120" x2="360" y2="440" gradientUnits="userSpaceOnUse">
			<stop offset="0" stop-color="#0E5A2D" stop-opacity="0.0" />
			<stop offset="1" stop-color="#0E5A2D" stop-opacity="0.35" />
		</linearGradient>
		<linearGradient id="starGrad" x1="256" y1="44" x2="256" y2="110" gradientUnits="userSpaceOnUse">
			<stop offset="0" stop-color="#FFE08A" />
			<stop offset="1" stop-color="#F4B400" />
		</linearGradient>
		<radialGradient id="ornamentHighlight" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(0 0) rotate(45) scale(18)">
			<stop offset="0" stop-color="#FFFFFF" stop-opacity="0.9" />
			<stop offset="1" stop-color="#FFFFFF" stop-opacity="0" />
		</radialGradient>
		<filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
			<feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000000" flood-opacity="0.18" />
		</filter>
	</defs>

	<!-- No background rect: transparent by default -->
