
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="none">
	<title>Globe</title>
	<desc>Transparent background globe icon with meridians and parallels.</desc>

	<defs>
		<clipPath id="globe_clip">
			<circle cx="128" cy="128" r="92" />
		</clipPath>
	</defs>

	<!-- Outer sphere -->
	<circle cx="128" cy="128" r="92" stroke="currentColor" stroke-width="12" />

	<!-- Grid (clipped to sphere) -->
	<g clip-path="url(#globe_clip)" stroke="currentColor" stroke-width="8" stroke-linecap="round" opacity="0.9">
		<!-- Equator -->
		<path d="M36 128H220" />

		<!-- Parallels -->
		<path d="M44 92C70 108 98 116 128 116C158 116 186 108 212 92" />
		<path d="M44 164C70 148 98 140 128 140C158 140 186 148 212 164" />
		<path d="M60 64C88 80 108 88 128 88C148 88 168 80 196 64" opacity="0.6" />
		<path d="M60 192C88 176 108 168 128 168C148 168 168 176 196 192" opacity="0.6" />

		<!-- Meridians (elliptical) -->
		<ellipse cx="128" cy="128" rx="48" ry="92" />
		<ellipse cx="128" cy="128" rx="76" ry="92" opacity="0.75" />
		<ellipse cx="128" cy="128" rx="20" ry="92" opacity="0.75" />
	</g>

	<!-- Poles hint -->
	<g stroke="currentColor" stroke-width="8" stroke-linecap="round">
		<path d="M128 36v10" opacity="0.75" />
		<path d="M128 210v10" opacity="0.75" />
	</g>
</svg>
